<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>StartAudioContext</title>
	<script type="text/javascript" src="../StartAudioContext.js"></script>
</head>
<body>

	<style type="text/css">
	.starterButton {
		width: 300px;
		height: 80px;
		line-height: 80px;
		margin-left: auto;
		margin-right: auto;
		text-align: center;
		background-color: rgb(204, 204, 204);
		margin-top: 100px;
		cursor: pointer;
		font-family: sans-serif;
		position: relative;
		font-family: monospace;
	}

	.starterButton:active {
		background-color: #FFB729;
		color: white;
	}

	span {
		font-size: 16px;
		margin-right: 5px;
		font-family: monospace;
	}

	</style>

	<span>STATUS:</span><span id="isStarted">Waiting</span>

	<div class="starterButton">Tap to invoke the onTap callback</div>

	<script type="text/javascript">

	//listen for events on the matching elements
	StartAudioContext.on(".starterButton");

	//set a callback handler when the first button is tapped
	StartAudioContext.onTap(function(){
		document.querySelector("#isStarted").textContent = "Tapped";
	});
	</script>
</body>
</html>
